truthandliberty.All:
  label: All
  mediaQuery: 'all'
  weight: 0
  multipliers:
    - 1x
# max (30.00 x 16px == 480px)
truthandliberty.xsmall:
  label: Extra Small (max)
  mediaQuery: 'all and (max-width: 30em)'
  weight: 1
  multipliers:
    - 1x
# min (30.01 x 16px ~= 481px)
# max (35.50 x 16px == 768px)
truthandliberty.small_min:
  label: Small (min)
  mediaQuery: 'all and (min-width: 30.01em)'
  weight: 2
  multipliers:
    - 1x
truthandliberty.small:
  label: Small
  mediaQuery: 'all and (min-width: 30.01em) and (max-width: 35.5em)'
  weight: 2
  multipliers:
    - 1x
# min (35.51 x 16px ~= 769px)
# max (48.00 x 16px == 980px)
